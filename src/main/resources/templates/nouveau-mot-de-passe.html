<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>RÃ©initialisation du mot de passe</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.png}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{/fragments/fragment-entete :: entete}"></div>
    
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-700 text-center mb-4">
            Entrez votre nouveau mot de passe pour 
            <span class="text-blue-500" th:text="${email}"></span>
        </h2>

        <form th:action="@{/motdepasseoublie/reset}" method="POST" class="space-y-4">
            <input type="hidden" name="email" th:value="${email}" />

            <div>
                <label class="block text-gray-600 font-medium">Nouveau mot de passe :</label>
                <input type="password" name="nouveauMotDePasse" required 
                    class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
            </div>

            <button type="submit" 
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition">
                Changer
            </button>
        </form>
    </div>

</body>
</html>
