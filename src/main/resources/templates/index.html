<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accueil - ENI-Enchères</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/fragment-entete :: entete}"></div>
    
    <main class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center mb-6">Bienvenue sur ENI-Enchères</h1>
        
        <div class="bg-white p-6 rounded-lg shadow-md">
            <p class="text-center">Découvrez nos enchères en cours et trouvez l'article de vos rêves !</p>
            
            <div class="mt-6 text-center">
                <a th:href="@{/articles}" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition">
                    Voir les enchères
                </a>
            </div>
        </div>
    </main>
</body>
</html>
