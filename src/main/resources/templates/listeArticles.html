<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Enchères</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div th:replace="~{fragments/fragment-entete :: entete}"></div>

    <main class="container mx-auto p-4">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <div class="flex space-x-4">
                    <input type="text" placeholder="Le nom de l'article contient" 
                           class="flex-grow border rounded px-3 py-2">
                    
                    <select class="border rounded px-3 py-2">
                        <option>Toutes</option>
                        <option th:each="categorie : ${categories}" 
                                th:value="${categorie.noCategorie}" 
                                th:text="${categorie.libelle}">
                        </option>
                    </select>
                    
                    <button class="bg-blue-500 text-white px-4 py-2 rounded">
                        Rechercher
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div th:each="article : ${articles}" class="border p-4 rounded">
                    <div class="flex">
                        <div class="w-1/3 border mr-4">
                            <!-- Placeholder for image -->
                            <div class="w-full h-32 bg-gray-200"></div>
                        </div>
                        <div class="w-2/3">
                            <h3 th:text="${article.nomArticle}" class="font-bold text-lg"></h3>
                            <p>Prix : <span th:text="${article.prixVente}"></span> points</p>
                            <p>Fin de l'enchère : <span th:text="${#temporals.format(article.dateFinEncheres, 'dd/MM/yyyy')}"></span></p>
                            <p>Vendeur : <span th:text="${article.vendeur.pseudo}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
