<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Profil</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{/fragments/fragment-entete :: entete}"></div>
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl mx-auto">
        <h2 class="text-xl font-bold mb-4">Profil</h2>
        <form th:action="@{/profil/detail}" method="POST" class="space-y-4">
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block font-medium">Pseudo</label>
                    <input type="text" name="pseudo" class="w-full p-2 border rounded-lg" th:value="${utilisateur.pseudo}" required>
                </div>
                <div>
                    <label class="block font-medium">Nom</label>
                    <input type="text" name="nom" class="w-full p-2 border rounded-lg" th:value="${utilisateur.nom}" required>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block font-medium">Prénom</label>
                    <input type="text" name="prenom" class="w-full p-2 border rounded-lg" th:value="${utilisateur.prenom}" required>
                </div>
                <div>
                    <label class="block font-medium">Email</label>
                    <input type="email" name="email" class="w-full p-2 border rounded-lg" th:value="${utilisateur.email}" required>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block font-medium">Téléphone</label>
                    <input type="tel" name="telephone" class="w-full p-2 border rounded-lg" th:value="${utilisateur.telephone}" required>
                </div>
                <div>
                    <label class="block font-medium">Rue</label>
                    <input type="text" name="rue" class="w-full p-2 border rounded-lg" th:value="${utilisateur.rue}" required>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block font-medium">Code Postal</label>
                    <input type="text" name="code_postal" class="w-full p-2 border rounded-lg" th:value="${utilisateur.codePostal}" required>
                </div>
                <div>
                    <label class="block font-medium">Ville</label>
                    <input type="text" name="ville" class="w-full p-2 border rounded-lg" th:value="${utilisateur.ville}" required>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block font-medium">Mot de passe actuel</label>
                    <input type="password" name="mot_de_passe" class="w-full p-2 border rounded-lg" required>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block font-medium">Nouveau mot de passe</label>
                    <input type="password" name="nouveau_mot_de_passe" class="w-full p-2 border rounded-lg">
                </div>
                <div>
                    <label class="block font-medium">Confirmer nouveau mot de passe</label>
                    <input type="password" name="confirmer_mot_de_passe" class="w-full p-2 border rounded-lg">
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block font-medium">Crédit</label>
                    <input type="number" name="credit" class="w-full p-2 border rounded-lg" th:value="${utilisateur.credit}" required readonly>
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 mt-4">Enregistrer</button>
        </form>
        
        <form th:action="@{/profil/detail/supprimer}" method="post">
            <input type="hidden" name="email" th:value="${utilisateur.email}" />
            <button type="submit" class="w-full bg-red-500 text-white p-2 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-50 mt-4">Supprimer le compte</button>
        </form>
    </div>
</body>
</html>
