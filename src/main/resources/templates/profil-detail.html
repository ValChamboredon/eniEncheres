<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{profileUpdate.page.title}">Profil</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.png}">
    <link
        href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        rel="stylesheet"
    >
</head>
<body>

    <div th:replace="~{/fragments/fragment-entete :: entete}"></div>
    
    <div class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
        <div class="bg-white shadow-lg rounded-lg w-full max-w-xl md:max-w-4xl p-4 sm:p-6 md:p-8 mt-4">

            <h2 class="text-xl font-bold mb-4"
                th:text="#{profileUpdate.title}">
                Profil
            </h2>
            
            <form th:action="@{/profil/detail}"
                  method="POST"
                  th:object="${utilisateur}"
                  class="space-y-4">

                <!-- Global Field Errors -->
                <div th:if="${#fields.hasErrors()}">
                    <p class="text-red-500"
                       th:each="err : ${#fields.errors}"
                       th:text="${err}">
                    </p>
                </div>
                
                <input type="hidden" th:field="*{noUtilisateur}" />

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block font-medium"
                               for="pseudo"
                               th:text="#{profileUpdate.form.label.pseudo}">
                            Pseudo
                        </label>
                        <input type="text"
                               id="pseudo"
                               th:field="*{pseudo}"
                               class="w-full p-2 border rounded-lg">
                        <div class="text-red-500" th:if="${#fields.hasErrors('pseudo')}">
                            <p th:errors="*{pseudo}">Erreur</p>
                        </div>
                    </div>
                    <div>
                        <label class="block font-medium"
                               th:text="#{profileUpdate.form.label.nom}">
                            Nom
                        </label>
                        <input type="text"
                               class="w-full p-2 border rounded-lg"
                               th:field="*{nom}">
                        <div class="text-red-500" th:if="${#fields.hasErrors('nom')}">
                            <p th:errors="*{nom}">Erreur</p>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block font-medium"
                               th:text="#{profileUpdate.form.label.prenom}">
                            Prénom
                        </label>
                        <input type="text"
                               class="w-full p-2 border rounded-lg"
                               th:field="*{prenom}">
                        <div class="text-red-500" th:if="${#fields.hasErrors('prenom')}">
                            <p th:errors="*{prenom}">Erreur</p>
                        </div>
                    </div>
                    <div>
                        <label class="block font-medium"
                               th:text="#{profileUpdate.form.label.email}">
                            Email
                        </label>
                        <input type="email"
                               class="w-full p-2 border rounded-lg"
                               th:field="*{email}">
                        <div class="text-red-500" th:if="${#fields.hasErrors('email')}">
                            <p th:errors="*{email}">Erreur</p>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block font-medium"
                               th:text="#{profileUpdate.form.label.telephone}">
                            Téléphone
                        </label>
                        <input type="tel"
                               class="w-full p-2 border rounded-lg"
                               th:field="*{telephone}">
                        <div class="text-red-500" th:if="${#fields.hasErrors('telephone')}">
                            <p th:errors="*{telephone}">Erreur</p>
                        </div>
                    </div>
                    <div>
                        <label class="block font-medium"
                               th:text="#{profileUpdate.form.label.rue}">
                            Rue
                        </label>
                        <input type="text"
                               class="w-full p-2 border rounded-lg"
                               th:field="*{rue}">
                        <div class="text-red-500" th:if="${#fields.hasErrors('rue')}">
                            <p th:errors="*{rue}">Erreur</p>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block font-medium"
                               th:text="#{profileUpdate.form.label.codePostal}">
                            Code Postal
                        </label>
                        <input type="text"
                               class="w-full p-2 border rounded-lg"
                               th:field="*{codePostal}">
                        <div class="text-red-500" th:if="${#fields.hasErrors('codePostal')}">
                            <p th:errors="*{codePostal}">Erreur</p>
                        </div>
                    </div>
                    <div>
                        <label class="block font-medium"
                               th:text="#{profileUpdate.form.label.ville}">
                            Ville
                        </label>
                        <input type="text"
                               class="w-full p-2 border rounded-lg"
                               th:field="*{ville}">
                        <div class="text-red-500" th:if="${#fields.hasErrors('ville')}">
                            <p th:errors="*{ville}">Erreur</p>
                        </div>
                    </div>
                </div>
                
                <input type="hidden" th:field="*{motDePasse}" />
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block font-medium"
                               th:text="#{profileUpdate.form.label.newPassword}">
                            Nouveau mot de passe
                        </label>
                        <input type="password"
                               name="motDePasseNouveau"
                               class="w-full p-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block font-medium"
                               th:text="#{profileUpdate.form.label.confirmNewPassword}">
                            Confirmer nouveau mot de passe
                        </label>
                        <input type="password"
                               name="motDePasseConfirme"
                               class="w-full p-2 border rounded-lg">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block font-medium"
                               th:text="#{profileUpdate.form.label.credit}">
                            Crédit
                        </label>
                        <input type="number"
                               class="w-full p-2 border rounded-lg"
                               th:field="*{credit}"
                               required
                               readonly>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                        class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 mt-4"
                        th:text="#{profileUpdate.form.button.save}">
                    Enregistrer
                </button>
            </form>
            
            <!-- Delete Form -->
            <form th:action="@{/profil/detail/supprimer}" 
                  method="post" 
                  th:object="${utilisateur}">
                <input type="hidden" th:field="*{noUtilisateur}" />
                <button type="submit"
                        class="w-full bg-red-500 text-white p-2 rounded-lg hover:bg-red-600 
                               focus:outline-none focus:ring-2 focus:ring-red-400 
                               focus:ring-opacity-50 mt-4"
                        th:text="#{profileUpdate.form.button.delete}">
                    Supprimer le compte
                </button>
            </form>
        </div>
    </div>
</body>
</html>
