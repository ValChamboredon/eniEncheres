<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enchère Confirmée</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div th:replace="~{fragments/fragment-entete :: entete}"></div>

    <main class="container mx-auto p-6">
        <div class="bg-white p-6 rounded-lg shadow-md text-center">
        
            <h1 class="text-2xl font-bold text-green-600"> Enchère Placée Avec Succès !</h1>

            <p class="mt-4 text-gray-700">
                Votre enchère de <strong th:text="${montantEnchere}"></strong> points sur
                <strong th:text="${article.nomArticle}"></strong> a été enregistrée.
            </p>

            <p class="mt-2 text-gray-700">Meilleure enchère actuelle : <strong th:text="${article.prixVente}"></strong> points</p>
            
            <div class="mt-6 space-x-4">
				<a th:href="@{/encheres/article/detail/{id}(id=${article.noArticle})}">Retour à l'article</a>
                
                <a th:href="@{/utilisateur/profil}" 
                   class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                    Voir mon solde
                </a>
            </div>

        </div>
    </main>

</body>
</html>
