<header th:fragment="entete">
    <nav class="bg-gradient-to-r from-blue-900 to-blue-700 p-4 shadow-lg">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <h1 class="text-white text-2xl font-bold">
                    <a th:href="@{/encheres}" class="lienIndex">ENI - Enchères</a>
                </h1>
            </div>

            <div class="flex items-center space-x-4">
                
                <!-- Affichage des crédits pour l'utilisateur connecté -->
                <div sec:authorize="isAuthenticated()" class="flex items-center bg-gray-100 p-3 rounded-md shadow-md">
                    <p class="text-gray-700 font-semibold mr-3">
                        <span sec:authentication="name" class="text-blue-600"></span> est connecté.e
                    </p>
                    <p class="text-gray-800 font-bold">
                        Crédits : <span th:text="${creditsUtilisateur}"></span> points
                    </p>
                </div>

                <!-- Options pour utilisateur non connecté -->
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/inscription}" class="text-white hover:underline mr-4">S'inscrire</a>
                    <a th:href="@{/connexion}" class="text-white hover:underline">Se connecter</a>
                </div>

                <!-- Options pour utilisateur connecté -->
                <div sec:authorize="isAuthenticated()" class="flex items-center space-x-4">
                    <a th:href="@{/encheres/vendre}" class="text-white hover:underline">Vendre un article</a>
                    <a th:href="@{/encheres/profil}" class="text-white hover:underline">Mon profil</a>
                    <a th:href="@{/deconnexion}" class="text-white hover:underline">Déconnexion</a>
                </div>
            </div>
        </div>
    </nav>
</header>
