<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Détail de l'Article</title>
<link
	href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
	rel="stylesheet">
</head>
<body class="bg-gray-100">
	<div th:replace="~{fragments/fragment-entete :: entete}"></div>

	<main class="container mx-auto p-4">
		<div class="bg-white p-6 rounded-lg shadow-md">
			<h1 th:text="${article.nomArticle}"
				class="text-2xl font-bold mb-4 text-center"></h1>

			<div class="flex">
				<div class="w-1/3 border mr-4">
					<!-- Placeholder for image -->
					<div class="w-full h-64 bg-gray-200">image de l'article TODO
						ou rien mettre (itération 2)</div>
				</div>

				<div class="w-2/3">
					<div class="space-y-2">
						<p>
							<strong>Description :</strong> <span
								th:text="${article.description}"></span>
						</p>
						<p>
							<strong>Catégorie :</strong> <span
								th:text="${article.categorie.libelle}"></span>
						</p>
						<p>
							<strong>Meilleure offre :</strong> <span
								th:text="${article.prixVente}"></span> points
						</p>
						<p>
							<strong>Mise à prix :</strong> <span
								th:text="${article.miseAPrix}"></span> points
						</p>
						<p>
							<strong>Début de l'enchère :</strong> <span
								th:text="${#temporals.format(article.dateDebutEncheres, 'dd/MM/yyyy')}"></span>
						</p>
						<p>
							<strong>Fin de l'enchère :</strong> <span
								th:text="${#temporals.format(article.dateFinEncheres, 'dd/MM/yyyy')}"></span>
						</p>

						<p>
							<strong>Retrait :</strong> <span
								th:if="${article.lieuDeRetrait != null}"
								th:text="${article.lieuDeRetrait.rue + ' ' + article.lieuDeRetrait.codePostal + ' ' + article.lieuDeRetrait.ville}">
							</span> <span th:if="${article.lieuDeRetrait == null}">Non
								spécifié</span>
						</p>

						<p>
							<strong>Vendeur :</strong> <span
								th:text="${article.vendeur.pseudo}"></span>
						</p>
					</div>

					<div th:if="${#authentication.authenticated}" class="mt-4">
						<form th:action="@{/encheres/nouvelle}" method="post"
							class="flex space-x-4">
							<input type="hidden" name="articleId"
								th:value="${article.noArticle}"> <input type="number"
								name="montantEnchere" th:min="${article.prixVente + 1}"
								class="flex-grow border rounded px-3 py-2">
							<button type="submit"
								class="bg-blue-500 text-white px-4 py-2 rounded">
								Enchérir</button>
						</form>
					</div>




					<!-- Bouton Supprimer : Affiché uniquement si l'utilisateur est le vendeur ET que l'enchère n'est pas terminée -->
					<div
						th:if="${#authentication.principal.username == article.vendeur.email and article.etatVente.name() != 'ENCHERES_TERMINEES' and article.etatVente.name() != 'RETRAIT_EFFECTUE'}">
						<form th:action="@{/encheres/supprimer}" method="post">
							<input type="hidden" name="articleId"
								th:value="${article.noArticle}" />
							<button type="submit"
								class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
								Supprimer l'article</button>
						</form>
					</div>

					<p>
						<strong>Debug : État de l'article :</strong> <span
							th:text="${article.etatVente.name()}"></span>
					</p>
					<p>
						<strong>Utilisateur connecté :</strong> <span
							th:text="${#authentication.name}"></span>
					</p>
					<p>
						<strong>Email du vendeur :</strong> <span
							th:text="${article.vendeur.email}"></span>
					</p>

					<!-- Bouton Modifier (Visible seulement si l'état est CREEE et si l'utilisateur est le vendeur) -->
					<div
						th:if="${article.etatVente.name() == 'CREEE' and #authentication.name == article.vendeur.email}">
						<form th:action="@{/encheres/modifier}" method="get">
							<input type="hidden" name="articleId"
								th:value="${article.noArticle}" />
							<button type="submit"
								class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
								Modifier l'article</button>
						</form>
					</div>



				</div>
			</div>
		</div>
	</main>
</body>
</html>
