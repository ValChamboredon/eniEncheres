<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="#{articleDetail.page.title}">Détail de l'Article</title>
  <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.png}">
  <script src="https://cdn.tailwindcss.com"></script>


</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Header Fragment -->
  <div th:replace="~{fragments/fragment-entete :: entete}"></div>

  <!-- Main Container -->
  <main class="container mx-auto px-4 py-6 md:py-8">

    <!-- Card -->
    <div class="bg-white p-6 md:p-8 rounded-lg shadow-md max-w-4xl mx-auto">

			<!-- Titre dynamique selon l'état -->
			<h1
				th:if="${article.etatVente == T(fr.eni.eniEncheres.bo.EtatVente).ENCHERES_TERMINEES 
                && meilleureEnchere != null 
                && meilleureEnchere.utilisateur.email == #authentication.name}"
				class="text-2xl font-bold mb-4 text-center">Vous avez remporté
				la vente</h1>

			<h1
				th:if="${article.etatVente == T(fr.eni.eniEncheres.bo.EtatVente).ENCHERES_TERMINEES 
                && meilleureEnchere != null 
                && meilleureEnchere.utilisateur.email != #authentication.name}"
				class="text-2xl font-bold mb-4 text-center">
				<span th:text="${meilleureEnchere.utilisateur.pseudo}"></span> a
				remporté l'enchère
			</h1>

			<h1
				th:if="${article.etatVente != T(fr.eni.eniEncheres.bo.EtatVente).ENCHERES_TERMINEES}"
				th:text="${article.nomArticle}"
				class="text-2xl font-bold mb-4 text-center"></h1>

			<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
				<div class="space-y-4">
					<p>
						<strong th:text="#{articleDetail.description}">Description :</strong> <span
							th:text="${article.description}"></span>
					</p>
					<p>
						<strong th:text="#{articleDetail.category}">Catégorie :</strong> <span
							th:text="${article.categorie != null ? article.categorie.libelle : 'Non spécifiée'}"></span>
					</p>
					<!-- Modifié pour afficher le pseudo de l'enchérisseur -->
					<p>
						<strong th:text="#{articleDetail.bestOffer}">Meilleure offre :</strong> <span
							th:text="${article.prixVente}"></span> points <span
							th:if="${meilleureEnchere != null}"> par <span
							th:text="${meilleureEnchere.utilisateur.pseudo}"></span>
						</span>
					</p>
					<p>
						<strong th:text="#{articleDetail.startingPrice}">Mise à prix :</strong> <span
							th:text="${article.miseAPrix}"></span> points
					</p>
					<p>
						<strong th:text="#{articleDetail.endAuction}">Fin de l'enchère :</strong> <span
							th:text="${#temporals.format(article.dateFinEncheres, 'dd/MM/yyyy')}"></span>
					</p>
				</div>

        
        <!-- Right Column: Pickup/Vendor/Bid -->
        <div class="space-y-4">



			
          <!-- Pickup Info -->
          <div class="border p-4 rounded-lg">
            <h2 class="font-bold mb-2" th:text="#{articleDetail.pickup}">Retrait</h2>
            <p th:if="${article.lieuDeRetrait != null}">
              <span th:text="${article.lieuDeRetrait.rue}"></span><br>
              <span th:text="${article.lieuDeRetrait.codePostal + ' ' + article.lieuDeRetrait.ville}"></span>
            </p>
            <p th:if="${article.lieuDeRetrait == null}"
               th:text="#{articleDetail.pickupMissing}">
              Lieu de retrait non spécifié
            </p>
          </div>
            <!-- Seller Info -->
          <div class="border p-4 rounded-lg">
            <h2 class="font-bold mb-2" th:text="#{articleDetail.seller}">Vendeur</h2>
            <p th:text="${article.vendeur.pseudo}"></p>
          </div>

					<!-- Section Enchérir (visible uniquement si connecté) -->
					<div th:if="${#authentication.authenticated}"

						class="border p-4 rounded-lg">
						<h2 class="font-bold mb-2">Enchérir</h2>
						<form method="post" th:action="@{/encheres/encherir}"
							class="space-y-4">
							<input type="hidden" name="articleId"
								th:value="${article.noArticle}">
							<div class="flex flex-col">
								<label for="montantEnchere">Votre offre :</label> <input
									type="number" id="montantEnchere" name="montantEnchere"
									th:min="${article.prixVente + 1}"
									class="border rounded px-3 py-2" required>
							</div>
							<button type="submit"
								class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
								Enchérir</button>
						</form>
					</div>
					
					<!-- Bouton "Supprimer l'article" (visible uniquement pour le vendeur et si l'état est "CREEE" ou "EN_COURS") -->
					<div
						th:if="${#authentication.principal != null 
            and #authentication.principal.username == article.vendeur.email
            and (article.etatVente.name() == 'CREEE' or article.etatVente.name() == 'EN_COURS')}">
						<form th:action="@{/encheres/supprimer}" method="post"
							onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer cet article ?');">

							<input type="hidden" name="articleId"
								th:value="${article.noArticle}" />
							<button type="submit"
								class="w-full bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
								Supprimer l'article</button>
						</form>
					</div>

					<!-- Bouton "Modifier l'article" (visible uniquement pour le vendeur et si l'état est "CREEE") -->
					<div
						th:if="${#authentication.principal != null 
            and #authentication.principal.username == article.vendeur.email
            and article.etatVente.name() == 'CREEE'}">
						<a th:href="@{/encheres/modifier(articleId=${article.noArticle})}"
							class="w-full bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 block text-center">
							Modifier l'article </a>
					</div>


					<!-- Affichage de la meilleure enchère actuelle -->
					<div th:if="${meilleureEnchere != null}"
						class="mt-6 p-4 bg-gray-50 rounded-lg">
						<h2 class="font-bold mb-2">Meilleure enchère actuelle</h2>
						<p>
							<span th:text="${meilleureEnchere.utilisateur.pseudo}"></span> a
							proposé <span th:text="${meilleureEnchere.montantEnchere}"></span>
							points le <span
								th:text="${#temporals.format(meilleureEnchere.dateEnchere, 'dd/MM/yyyy HH:mm')}"></span>
						</p>
					</div>

					<!-- Gestion des erreurs -->
					<div th:if="${erreurs != null}"
						class="mt-4 p-4 bg-red-100 text-red-700 rounded-lg">
						<ul>
							<li th:each="erreur : ${erreurs}" th:text="${erreur}"></li>
						</ul>
					</div>
				</div>
	</main>
</body>
</html>
