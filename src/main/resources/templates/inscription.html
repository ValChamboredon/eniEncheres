<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Inscription</title>
<link
	href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
	rel="stylesheet">
</head>


<body>
	<div th:replace="~{fragments/fragment-entete :: entete}"></div>
	<div
		class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">



		<div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-4xl mt-4">
			<h1 class="text-center text-2xl font-bold mb-6">Mon profil</h1>

			<form th:action="@{/inscription}" th:object="${utilisateur}"
				method="post" class="max-w-4xl mx-auto">

				<!-- Affichage des erreurs globaux -->
				<div
					th:if="${(erreurs != null and #lists.size(erreurs) > 0) or #fields.hasErrors('*')}"
					class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
					role="alert">
					<strong class="font-bold">Erreur :</strong>
					<ul>
						<li th:each="erreur : ${erreurs}" th:text="${erreur}"></li>
						<li th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></li>
						<li th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></li>
						<li th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></li>
						<li th:if="${#fields.hasErrors('telephone')}"
							th:errors="*{telephone}"></li>
						<li th:if="${#fields.hasErrors('rue')}" th:errors="*{rue}"></li>
						<li th:if="${#fields.hasErrors('codePostal')}"
							th:errors="*{codePostal}"></li>
						<li th:if="${#fields.hasErrors('ville')}" th:errors="*{ville}"></li>
						<li th:if="${#fields.hasErrors('motDePasse')}"
							th:errors="*{motDePasse}"></li>
						<li th:if="${#fields.hasErrors('confirmationMotDePasse')}"
							th:errors="*{confirmationMotDePasse}"></li>
					</ul>
				</div>

				<div class="grid grid-cols-2 gap-6">
					<div>
						<label for="pseudo">Pseudo :</label> <input type="text"
							id="pseudo" th:field="*{pseudo}" class="border px-3 py-2 w-full">
					</div>
					<div>
						<label for="nom">Nom :</label> <input type="text" id="nom"
							th:field="*{nom}" class="border px-3 py-2 w-full">

					</div>
					<div>
						<label for="prenom">Prénom :</label> <input type="text"
							id="prenom" th:field="*{prenom}" class="border px-3 py-2 w-full">
					</div>
					<div>
						<label for="email">Email :</label> <input type="email" id="email"
							th:field="*{email}" class="border px-3 py-2 w-full">
					</div>
					<div>
						<label for="telephone">Téléphone :</label> <input type="tel"
							id="telephone" th:field="*{telephone}"
							class="border px-3 py-2 w-full">
					</div>
					<div>
						<label for="rue">Rue :</label> <input type="text" id="rue"
							th:field="*{rue}" class="border px-3 py-2 w-full">
					</div>
					<div>
						<label for="codePostal">Code postal :</label> <input type="text"
							id="codePostal" th:field="*{codePostal}"
							class="border px-3 py-2 w-full">
					</div>
					<div>
						<label for="ville">Ville :</label> <input type="text" id="ville"
							th:field="*{ville}" class="border px-3 py-2 w-full">
					</div>
					<div>
						<label for="motDePasse">Mot de passe :</label> <input
							type="password" id="motDePasse" th:field="*{motDePasse}"
							class="border px-3 py-2 w-full">
					</div>
					<div>
						<label for="confirmationMotDePasse">Confirmation :</label> <input
							type="password" id="confirmationMotDePasse"
							th:field="*{confirmationMotDePasse}"
							class="border px-3 py-2 w-full">
					</div>
				</div>

				<!-- Boutons d'action -->
				<div class="flex justify-center mt-6 space-x-8">
					<button type="submit"
						class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">
						Créer</button>
					<a th:href="@{/encheres}"
						class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-6 rounded">
						Annuler </a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
