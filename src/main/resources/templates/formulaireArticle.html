<!DOCTYPE html>
<html lang="fr">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enchères - Vendre un article</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
	<div th:replace="~{fragments/fragment-entete :: entete}"></div>

	<main class="container mx-auto p-6">
		<div class="bg-white shadow-lg rounded-lg p-6 max-w-2xl mx-auto">
			<h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Nouvelle
				vente</h2>

			<form th:action="@{/encheres/vendre}" method="post"
				th:object="${article}" class="space-y-4">

				<div>
					<label for="article" class="block font-medium text-gray-700">Article
						:</label> <input type="text" id="article" name="nomArticle"
						pattern="^[a-zA-Z0-9À-ÿ\s\p{P}]{2,}$" required
						class="border border-gray-300 p-2 w-full rounded focus:ring-2 focus:ring-blue-500">
				</div>

				<div>
					<label for="description" class="block font-medium text-gray-700">Description
						:</label>
					<textarea id="description" name="description"
						pattern="^[a-zA-Z0-9À-ÿ\s\p{P}]{2,}$" rows="4" required
						class="border border-gray-300 p-2 w-full rounded focus:ring-2 focus:ring-blue-500"></textarea>
				</div>

				<div>
					<label for="categorie" class="block font-medium text-gray-700">Catégorie
						:</label> <select id="categorie" name="categorie" required
						class="border border-gray-300 p-2 w-full rounded focus:ring-2 focus:ring-blue-500">
						<option value="">Veuillez sélectionner une catégorie</option>
						<option data-th-each="cat : ${CategoriesEnSession}"
							data-th-text="${cat.libelle}" data-th-value="${cat.noCategorie}"></option>
					</select>
				</div>

				<div>
					<label for="miseAPrix" class="block font-medium text-gray-700">Mise
						à prix :</label> <input type="number" id="miseAPrix"
						name="miseAPrix" min="1" required
						class="border border-gray-300 p-2 w-full rounded focus:ring-2 focus:ring-blue-500">
				</div>

				<div>
					<label for="dateDebutEncheres"
						class="block font-medium text-gray-700">Début de l'enchère
						:</label> <input type="datetime-local" id="dateDebutEncheres"
						name="dateDebutEncheres" required
						class="border border-gray-300 p-2 w-full rounded focus:ring-2 focus:ring-blue-500">
				</div>

				<div>
					<label for="dateFinEncheres"
						class="block font-medium text-gray-700">Fin de l'enchère :</label>
					<input type="datetime-local" id="dateFinEncheres"
						name="dateFinEncheres" required
						class="border border-gray-300 p-2 w-full rounded focus:ring-2 focus:ring-blue-500">
				</div>

				<!-- Section Retrait -->
				<fieldset class="border border-gray-300 p-4 rounded-lg">
					<legend class="font-bold text-gray-700">Retrait</legend>

					<div class="mt-2">
						<label for="rue" class="block font-medium text-gray-700">Rue
							:</label> <input type="text" id="rue" name="rue"
							th:value="${utilisateurConnecte != null ? utilisateurConnecte.rue : ''}"
							required
							class="border border-gray-300 p-2 w-full rounded focus:ring-2 focus:ring-blue-500">
					</div>

					<div class="mt-2">
						<label for="codePostal" class="block font-medium text-gray-700">Code
							postal :</label> <input type="text" id="codePostal" name="codePostal"
							th:value="${utilisateurConnecte != null ? utilisateurConnecte.codePostal : ''}"
							required
							class="border border-gray-300 p-2 w-full rounded focus:ring-2 focus:ring-blue-500">
					</div>

					<div class="mt-2">
						<label for="ville" class="block font-medium text-gray-700">Ville
							:</label> <input type="text" id="ville" name="ville"
							th:value="${utilisateurConnecte != null ? utilisateurConnecte.ville : ''}"
							required
							class="border border-gray-300 p-2 w-full rounded focus:ring-2 focus:ring-blue-500">
					</div>
				</fieldset>



				<!-- Boutons -->
				<div class="flex justify-between mt-6">
					<button type="submit"
						class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
						Enregistrer</button>
					<button type="reset"
						class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
						Annuler</button>
				</div>

			</form>
		</div>
	</main>

</body>

</html>
