<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profil</title>
<link rel="icon" type="image/x-icon" th:href="@{/img/favicon.png}">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

	<div th:replace="~{/fragments/fragment-entete :: entete}"></div>
	
    <div class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
        
      <div class="bg-white shadow-lg rounded-lg w-full max-w-xl md:max-w-4xl p-4 sm:p-6 md:p-8 mt-4">
        
        
        <h2 class="text-center text-2xl font-bold mb-6" th:text="#{profile.title}">
         Profil</h2>
         
         
        <form class="space-y-4">
            <div>
                <label class="block font-medium" th:text="#{profile.form.pseudo}">Pseudo</label>
                <input type="text" name="pseudo" class="w-full p-2 border rounded-lg" th:value="${utilisateur.pseudo}" required readonly>
            </div>
            <div>
                <label class="block font-medium" th:text="#{profile.form.nom}">Nom</label>
                <input type="text" name="nom" class="w-full p-2 border rounded-lg" th:value="${utilisateur.nom}" required readonly>
            </div>
            <div>
                <label class="block font-medium" th:text="#{profile.form.prenom}">Prénom</label>
                <input type="text" name="prenom" class="w-full p-2 border rounded-lg" th:value="${utilisateur.prenom}" required readonly>
            </div>
            <div>
                <label class="block font-medium" th:text="#{profile.form.email}">Email</label>
                <input type="email" name="email" class="w-full p-2 border rounded-lg" th:value="${utilisateur.email}" required readonly>
            </div>
            <div>
                <label class="block font-medium" th:text="#{profile.form.telephone}">Téléphone</label>
                <input type="tel" name="telephone" class="w-full p-2 border rounded-lg" th:value="${utilisateur.telephone}" required readonly>
            </div>
            <div>
                <label class="block font-medium" th:text="#{profile.form.rue}">Rue</label>
                <input type="text" name="rue" class="w-full p-2 border rounded-lg" th:value="${utilisateur.rue}" required readonly>
            </div>
            <div>
                <label class="block font-medium" th:text="#{profile.form.codePostal}">Code Postal</label>
                <input type="text" name="code_postal" class="w-full p-2 border rounded-lg" th:value="${utilisateur.codePostal}" required readonly>
            </div>
            <div>
                <label class="block font-medium" th:text="#{profile.form.ville}">Ville</label>
                <input type="text" name="ville" class="w-full p-2 border rounded-lg" th:value="${utilisateur.ville}" required readonly>
            </div>
        </form>
        <a th:href="@{/encheres/profil/detail}">
        	<button class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600" th:text="#{profile.button.modify}">
        		Modifier
        	</button>
        </a>
      </div>
    </div>
</body>
</html>
