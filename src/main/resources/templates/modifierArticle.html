<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier l'Article</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div th:replace="~{fragments/fragment-entete :: entete}"></div>

    <main class="container mx-auto p-4">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-4 text-center">Modifier l'Article</h1>

            <form th:action="@{/encheres/modifier}" method="post">
                <input type="hidden" name="articleId" th:value="${article.noArticle}" />

                <label class="block font-semibold">Nom de l'Article :</label>
                <input type="text" name="nomArticle" th:value="${article.nomArticle}"
                       class="border rounded w-full px-3 py-2 mb-2" required/>

                <label class="block font-semibold">Description :</label>
                <textarea name="description" class="border rounded w-full px-3 py-2 mb-2"
                          th:text="${article.description}" required></textarea>

                <label class="block font-semibold">Mise à prix :</label>
                <input type="number" name="miseAPrix" th:value="${article.miseAPrix}"
                       class="border rounded w-full px-3 py-2 mb-2" required/>

                <label class="block font-semibold">Date de début des enchères :</label>
                <input type="date" name="dateDebutEncheres"
                       th:value="${#temporals.format(article.dateDebutEncheres, 'yyyy-MM-dd')}"
                       class="border rounded w-full px-3 py-2 mb-2" required/>

                <label class="block font-semibold">Date de fin des enchères :</label>
                <input type="date" name="dateFinEncheres"
                       th:value="${#temporals.format(article.dateFinEncheres, 'yyyy-MM-dd')}"
                       class="border rounded w-full px-3 py-2 mb-2" required/>

                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Enregistrer les modifications
                </button>
            </form>
        </div>
    </main>
</body>
</html>
